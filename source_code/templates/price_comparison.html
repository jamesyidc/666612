    <script>
        let dataCache = [];
        
        async function loadData() {

        async function loadBreakthroughStats() {
            try {
                const response = await fetch('/api/price-comparison/breakthrough-stats');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    
                    // å½“å¤©ç»Ÿè®¡

                    document.getElementById('todayLow').textContent = stats.today.new_low;

        }
        
        async function loadBreakthroughLogs() {
            try {
                const days = document.getElementById('logDaysFilter').value;
                const type = document.getElementById('logTypeFilter').value;
                
                let url = `/api/price-comparison/breakthrough-logs?days=${days}&limit=100`;
                if (type) url += `&type=${type}`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    const logsHtml = `
                        <table>

                                    <th style="width: 100px;">å¸å</th>
                                    <th style="width: 100px;">äº‹ä»¶</th>
                                    <th style="width: 150px;">ä»·æ ¼</th>
                                    <th style="width: 150px;">ä¹‹å‰ä»·æ ¼</th>
                                    <th style="width: 120px;">å˜åŒ–</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${result.data.map(log => {
                                    const isHigh = log.event_type === 'new_high';
                                    const eventColor = isHigh ? '#10b981' : '#ef4444';
                                    const eventIcon = isHigh ? 'ğŸš€' : 'ğŸ“‰';
                                    const changeColor = log.change > 0 ? '#10b981' : '#ef4444';
                                    
                                    return `
                                        <tr>
                                            <td>${log.event_time}</td>
                                            <td style="font-weight: bold;">${log.coin_name}</td>
                                            <td style="color: ${eventColor}; font-weight: bold;">

                                            </td>
                                            <td>$${log.price.toFixed(6)}</td>
                                            <td style="color: rgba(255,255,255,0.6);">$${log.previous_extreme_price ? log.previous_extreme_price.toFixed(6) : '-'}</td>
                                            <td style="color: ${changeColor}; font-weight: bold;">

                    `;

                }
            } catch (error) {
                console.error('åŠ è½½çªç ´æ—¥å¿—å¤±è´¥:', error);
                document.getElementById('logsContent').innerHTML = 
                    '<div class="loading" style="color: #ef4444;">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        function renderTable(data) {
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>å¸å</th>
                            <th>æœ€é«˜ä»·æ ¼</th>
                            <th>æœ€é«˜è®¡æ¬¡</th>
                            <th>æœ€ä½ä»·æ ¼</th>

                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(coin => `

                                <td class="coin-name">${coin.coin_name}</td>
                                <td class="price">${formatPrice(coin.highest_price)}</td>
                                <td><span class="count">${coin.highest_count}</span></td>
                                <td class="price">${formatPrice(coin.lowest_price)}</td>
                                <td><span class="count">${coin.lowest_count}</span></td>
                                <td class="ratio high">${coin.highest_ratio.toFixed(2)}%</td>
                                <td class="ratio low">${coin.lowest_ratio.toFixed(2)}%</td>
                                <td class="last-update">${formatTime(coin.last_update_time)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContent').innerHTML = html;
        }
        
        function updateStats(data) {
            document.getElementById('totalCoins').textContent = data.length;
            
            // è®¡ç®—åˆ›æ–°é«˜é¢„è­¦ (è®¡æ¬¡ä¸º0çš„å¸ç§)
            const highAlerts = data.filter(coin => coin.highest_count === 0).length;
            document.getElementById('highAlerts').textContent = highAlerts;
            
            // è®¡ç®—åˆ›æ–°ä½é¢„è­¦ (è®¡æ¬¡ä¸º0çš„å¸ç§)
            const lowAlerts = data.filter(coin => coin.lowest_count === 0).length;
            document.getElementById('lowAlerts').textContent = lowAlerts;
            
            // æœ€åæ›´æ–°æ—¶é—´
            if (data.length > 0) {
                const latestUpdate = data.reduce((latest, coin) => {
                    const coinTime = new Date(coin.last_update_time);
                    return coinTime > latest ? coinTime : latest;
                }, new Date(0));
                
                document.getElementById('lastUpdate').textContent = 
                    latestUpdate.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            }
        }
        
        function formatPrice(price) {
            if (price >= 1000) {
                return price.toFixed(2);
            } else if (price >= 1) {
                return price.toFixed(4);
            } else {
                return price.toFixed(8);
            }
        }
        
        function formatTime(timeStr) {
            if (!timeStr) return '-';
            const date = new Date(timeStr);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            return `${month}/${day} ${hour}:${minute}`;
        }
