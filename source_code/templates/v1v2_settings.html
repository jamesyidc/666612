        .original-value {

        .threshold-input.modified + .original-value {

        .search-bar {

        .search-input {

        .notification {

        .nav-links {

        @media (max-width: 768px) {

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>ğŸšï¸ V1V2 é˜ˆå€¼è®¾ç½®</h1>
            <p>é…ç½®27ä¸ªå¸ç§çš„V1/V2æˆäº¤é¢é˜ˆå€¼ï¼Œä¿®æ”¹åç«‹å³ç”Ÿæ•ˆ</p>
            <div class="nav-links">
                <a href="/" class="nav-link">ğŸ  ä¸»é¡µ</a>
                <a href="/v1v2-monitor" class="nav-link">ğŸ“Š V1V2ç›‘æ§</a>
                <a href="/control-center" class="nav-link">âš™ï¸ æ§åˆ¶ä¸­å¿ƒ</a>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">æ€»å¸ç§æ•°</div>
                <div class="stat-value" id="totalCoins">27</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">å·²ä¿®æ”¹</div>
                <div class="stat-value" id="modifiedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æœ€åä¿å­˜</div>
                <div class="stat-value" id="lastSaved" style="font-size: 14px; color: #888;">æœªä¿å­˜</div>
            </div>
        </div>

        <div class="action-bar">
            <div class="search-bar">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="ğŸ” æœç´¢å¸ç§...">
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-secondary" onclick="resetAll()">
                    ğŸ”„ é‡ç½®å…¨éƒ¨
                </button>
                <button class="btn btn-success" onclick="saveSettings()" id="saveBtn">
                    ğŸ’¾ ä¿å­˜è®¾ç½®
                </button>
            </div>
        </div>

        <div class="settings-grid" id="settingsGrid">
            <!-- å¸ç§å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>

    <script>
        let originalSettings = {};
        let currentSettings = {};

        // é¡µé¢åŠ è½½æ—¶è·å–å½“å‰è®¾ç½®
        async function loadSettings() {
            showLoading(true);
            try {
                const response = await fetch('/api/v1v2/settings');
                const data = await response.json();
                
                if (data.success) {
                    originalSettings = JSON.parse(JSON.stringify(data.settings));
                    currentSettings = JSON.parse(JSON.stringify(data.settings));
                    renderSettings();
                } else {
                    showNotification('åŠ è½½è®¾ç½®å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                showNotification('åŠ è½½è®¾ç½®å¤±è´¥: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // æ¸²æŸ“è®¾ç½®å¡ç‰‡
        function renderSettings() {
            const grid = document.getElementById('settingsGrid');
            grid.innerHTML = '';

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            Object.keys(currentSettings).forEach(symbol => {
                if (searchTerm && !symbol.toLowerCase().includes(searchTerm)) {
                    return;
                }

                const config = currentSettings[symbol];
                const original = originalSettings[symbol];
                const isModified = config.v1 !== original.v1 || config.v2 !== original.v2;

                const card = document.createElement('div');
                card.className = 'coin-card' + (isModified ? ' modified' : '');
                card.innerHTML = `
                    <div class="coin-header">
                        <span class="coin-symbol">${symbol}</span>
                        <span class="modified-badge">å·²ä¿®æ”¹</span>
                    </div>
                    
                    <div class="threshold-group">
                        <div class="threshold-label">
                            <span class="threshold-badge v1-badge">V1</span>
                            <span>é«˜çº§é˜ˆå€¼</span>
                        </div>
                        <div class="input-wrapper">
                            <span class="currency-symbol">$</span>
                            <input type="number" 
                                   class="threshold-input ${config.v1 !== original.v1 ? 'modified' : ''}"
                                   id="v1-${symbol}"
                                   value="${config.v1}"
                                   onchange="updateThreshold('${symbol}', 'v1', this.value)"
                                   step="1000">
                            <div class="original-value">åŸå€¼: $${original.v1.toLocaleString()}</div>
                        </div>
                    </div>

                    <div class="threshold-group">
                        <div class="threshold-label">
                            <span class="threshold-badge v2-badge">V2</span>
                            <span>æ ‡å‡†é˜ˆå€¼</span>
                        </div>
                        <div class="input-wrapper">
                            <span class="currency-symbol">$</span>
                            <input type="number" 
                                   class="threshold-input ${config.v2 !== original.v2 ? 'modified' : ''}"
                                   id="v2-${symbol}"
                                   value="${config.v2}"
                                   onchange="updateThreshold('${symbol}', 'v2', this.value)"
                                   step="1000">
                            <div class="original-value">åŸå€¼: $${original.v2.toLocaleString()}</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });

            updateStats();
        }

        // æ›´æ–°é˜ˆå€¼
        function updateThreshold(symbol, type, value) {
            currentSettings[symbol][type] = parseFloat(value);
            renderSettings();
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            let modifiedCount = 0;
            Object.keys(currentSettings).forEach(symbol => {
                const config = currentSettings[symbol];
                const original = originalSettings[symbol];
                if (config.v1 !== original.v1 || config.v2 !== original.v2) {
                    modifiedCount++;
                }
            });

            document.getElementById('modifiedCount').textContent = modifiedCount;
            document.getElementById('totalCoins').textContent = Object.keys(currentSettings).length;
        }

        // ä¿å­˜è®¾ç½®
        async function saveSettings() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'â³ ä¿å­˜ä¸­...';
            showLoading(true);

            try {
                const response = await fetch('/api/v1v2/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ settings: currentSettings })
                });

                const data = await response.json();

                if (data.success) {
                    originalSettings = JSON.parse(JSON.stringify(currentSettings));
                    showNotification('âœ… è®¾ç½®ä¿å­˜æˆåŠŸï¼é‡‡é›†å™¨å°†åœ¨ä¸‹æ¬¡é‡‡é›†æ—¶ä½¿ç”¨æ–°é˜ˆå€¼', 'success');
                    
                    const now = new Date();
                    document.getElementById('lastSaved').textContent = 
                        now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                    
                    renderSettings();
                } else {
                    showNotification('âŒ ä¿å­˜å¤±è´¥: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                showNotification('âŒ ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'ğŸ’¾ ä¿å­˜è®¾ç½®';
                showLoading(false);
            }
        }

        // é‡ç½®å…¨éƒ¨
        function resetAll() {
            if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰ä¿®æ”¹å—ï¼Ÿ')) {
                currentSettings = JSON.parse(JSON.stringify(originalSettings));
                renderSettings();
                showNotification('å·²é‡ç½®æ‰€æœ‰ä¿®æ”¹', 'success');
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // æ˜¾ç¤º/éšè—åŠ è½½åŠ¨ç”»
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function() {
            renderSettings();
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });

        // é˜²æ­¢æ„å¤–ç¦»å¼€é¡µé¢æ—¶ä¸¢å¤±ä¿®æ”¹
        window.addEventListener('beforeunload', function(e) {
            let hasModifications = false;
            Object.keys(currentSettings).forEach(symbol => {
                const config = currentSettings[symbol];
                const original = originalSettings[symbol];
                if (config.v1 !== original.v1 || config.v2 !== original.v2) {
                    hasModifications = true;
                }
            });

            if (hasModifications) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
